<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <div class="div_form">
        <div class="profile">
            <img src="./photo_2023-12-11_20-10-25.jpg" alt="profile">
            <h1 class="payment">Payment info</h1>
        </div>
    <form action="#" id="form" class="form">
        <label for="fullname">Full Name</label>
        <input type="text" name="fullname" class="fild_full_name" id="fullname">
        <label for="cardnumber">Credit Card Number</label>
        <input type="number" name="cardnumber" class="fild_card_number" placeholder="1234 1234 1234 1234" id="cardnumber">
        <label for="date" class="display">Exp Date</label>
        <label for="cvv" class="display">CVV</label>
        <input type="date" name="date" class="fild_date" id="date">
        <input type="password" name="cvv" class="fild_CVV" id="cvv">
        <label for="zipcode">Zip Code</label>
        <input type="text" name="zipcode" class="fild_Zip_cod" placeholder="90210" id="zipcode">
        <button class="submit">Confirm Payment</button>
    </form>
    <h3 class="comment_verify">You verify that this info is correct</h3>

    </div>
</body>
</html>
